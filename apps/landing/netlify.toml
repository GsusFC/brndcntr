[build]
  command = "npm install --legacy-peer-deps && npm run build:landing && rm -rf apps/landing/.next/cache"
  publish = "apps/landing/.next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  external_node_modules = ["next", "@prisma/client", "@prisma/client-write", "@prisma/client-indexer"]
  node_bundler = "zisi"
  included_files = ["node_modules/next/**", "node_modules/@prisma/client-write/**", "node_modules/@prisma/client-indexer/**", "node_modules/.prisma/**"]

[[plugins]]
  package = "@netlify/plugin-nextjs"
